<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <main class="max-w-5xl mx-auto px-4 py-10">
      <header class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h1 class="text-3xl font-bold">Workout Tracker</h1>
          <p class="text-slate-400">Track your weekly training schedule and progress.</p>
        </div>
        <button
          id="reset-button"
          class="rounded-md border border-slate-700 px-4 py-2 text-sm font-semibold text-slate-200 hover:bg-slate-800"
          type="button"
        >
          Reset checks
        </button>
      </header>

      <section id="schedule" class="mt-8 grid gap-6"></section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
